schema:
  - https://countries.trevorblades.com/
generates:
  .gql/types.ts:
    plugins:
      - typescript
      - typed-document-node
      - typescript-operations
  .:
    documents:
      - src/components/**/*.graphql
      - src/graphql/**/*.graphql
    plugins:
      - typed-document-node
      - typescript-operations
    preset: near-operation-file
    presetConfig:
      extension: .gql.ts
      baseTypesPath: .gql/types.ts
      injectables: true
    config:
      skipTypename: true
      namingConvention: 'keep'
      dedupeOperationSuffix: true
      arrayInputCoercion: false
  .gql/:
    documents:
      - src/**/*.{tsx,ts}
    preset: 'client'
    presetConfig:
      baseTypesPath: .gql/types.ts
  .gql/schema.graphql:
    plugins:
      - schema-ast
